<!-- Time Filter Dropdown Button -->
<div x-data="{ open: false, selected: 'Daily' }" class="relative">
  <button
    @click="open = !open"
    class="shadow-theme-xs inline-flex items-center gap-2 rounded-lg bg-white px-4 py-3 text-sm font-medium text-gray-700 ring-1 ring-gray-300 transition hover:bg-gray-50 focus:ring-2 focus:ring-offset-2 focus:outline-none dark:bg-gray-800 dark:text-gray-400 dark:ring-gray-700 dark:hover:bg-white/[0.03] dark:focus:ring-offset-gray-900"
  >
    <span x-text="selected"></span>

    <svg
      class="-mr-1 size-5 text-gray-400 transition-transform"
      :class="{ 'rotate-180': open }"
      viewBox="0 0 20 20"
      fill="currentColor"
      aria-hidden="true"
      data-slot="icon"
    >
      <path
        fill-rule="evenodd"
        d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
        clip-rule="evenodd"
      />
    </svg>
  </button>

  <div
    x-show="open"
    @click.away="open = false"
    x-transition:enter="transition ease-out duration-100"
    x-transition:enter-start="transform opacity-0 scale-95"
    x-transition:enter-end="transform opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-75"
    x-transition:leave-start="transform opacity-100 scale-100"
    x-transition:leave-end="transform opacity-0 scale-95"
    class="shadow-theme-xs absolute right-0 z-50 mt-2 w-32 origin-top-right rounded-lg border border-gray-300 bg-white py-1 ring-1 ring-gray-300 focus:outline-none dark:border-gray-700 dark:bg-gray-800"
  >
    <button
      @click="selected = 'Daily'; open = false"
      class="block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-50 dark:text-gray-400 dark:hover:bg-white/[0.03]"
      :class="{ 'bg-gray-50 dark:bg-white/[0.03]': selected === 'Daily' }"
    >
      Daily
    </button>
    <button
      @click="selected = 'Weekly'; open = false"
      class="block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-50 dark:text-gray-400 dark:hover:bg-white/[0.03]"
      :class="{ 'bg-gray-50 dark:bg-white/[0.03]': selected === 'Weekly' }"
    >
      Weekly
    </button>
    <button
      @click="selected = 'Monthly'; open = false"
      class="block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-50 dark:text-gray-400 dark:hover:bg-white/[0.03]"
      :class="{ 'bg-gray-50 dark:bg-white/[0.03]': selected === 'Monthly' }"
    >
      Monthly
    </button>
  </div>
</div>

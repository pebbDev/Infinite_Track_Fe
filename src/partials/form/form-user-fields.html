<!-- Form Grid Layout -->
<div class="grid grid-cols-1 gap-6 md:grid-cols-2">
  <!-- Account Info Section (Left Column) -->
  <div
    class="rounded-2xl border border-gray-200 bg-white p-6 dark:border-gray-800 dark:bg-white/[0.03]"
  >
    <h3 class="mb-6 text-lg font-semibold text-gray-800 dark:text-white/90">
      Account Info
    </h3>

    <div class="space-y-5">
      <!-- Email Field -->
      <div>
        <label
          class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
        >
          Email <span class="text-red-500">*</span>
        </label>
        <div class="relative">
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Masukkan alamat email"
            class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
          />
        </div>
        <p class="mt-1.5 hidden text-xs text-red-500" id="email-error">
          Format email tidak valid
        </p>
      </div>

      <!-- Password Field -->
      <div>
        <label
          class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
        >
          Password <span class="text-red-500">*</span>
        </label>
        <div class="relative">
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Masukkan password"
            class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 pr-11 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
          />
          <button
            type="button"
            onclick="togglePassword('password')"
            class="absolute top-1/2 right-3.5 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300"
          >
            <svg
              id="password-eye"
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8 3C4.5 3 1.73 5.61 1 8c.73 2.39 3.5 5 7 5s6.27-2.61 7-5c-.73-2.39-3.5-5-7-5zM8 11.5c-1.93 0-3.5-1.57-3.5-3.5S6.07 4.5 8 4.5s3.5 1.57 3.5 3.5S9.93 11.5 8 11.5zM8 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"
                fill="currentColor"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Role Field -->
      <div>
        <label
          class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
        >
          Role <span class="text-red-500">*</span>
        </label>
        <div class="relative">
          <select
            id="role"
            name="role"
            required
            class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 pr-11 text-sm text-gray-800 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90"
          >
            <option value="" disabled selected>Select Role</option>
            <option value="Management">Management</option>
            <option value="Internship">Internship</option>
            <option value="Employee">Employee</option>
            <option value="Admin">Admin</option>
          </select>
          <span
            class="pointer-events-none absolute top-1/2 right-3.5 -translate-y-1/2"
          >
            <svg
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2.5 4.5L6 8L9.5 4.5"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </div>
      </div>

      <!-- Position Field -->
      <div>
        <label
          class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
        >
          Position <span class="text-red-500">*</span>
        </label>
        <div class="relative">
          <select
            id="position"
            name="position"
            required
            class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 pr-11 text-sm text-gray-800 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90"
          >
            <option value="" disabled selected>Select Position</option>
            <option value="Software Engineer">Software Engineer</option>
            <option value="UI/UX Designer">UI/UX Designer</option>
            <option value="Project Manager">Project Manager</option>
            <option value="QA Analyst">QA Analyst</option>
            <option value="Data Scientist">Data Scientist</option>
            <option value="Product Owner">Product Owner</option>
          </select>
          <span
            class="pointer-events-none absolute top-1/2 right-3.5 -translate-y-1/2"
          >
            <svg
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2.5 4.5L6 8L9.5 4.5"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Personal Information Section (Right Column) -->
  <div
    class="rounded-2xl border border-gray-200 bg-white p-6 dark:border-gray-800 dark:bg-white/[0.03]"
  >
    <h3 class="mb-6 text-lg font-semibold text-gray-800 dark:text-white/90">
      Personal Information
    </h3>

    <div class="space-y-5">
      <!-- Full Name Field -->
      <div>
        <label
          class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
        >
          Full Name <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          required
          placeholder="Masukkan nama lengkap"
          class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
        />
      </div>

      <!-- NIP/NIM Field -->
      <div>
        <label
          class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
        >
          NIP / NIM <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          id="nipNim"
          name="nipNim"
          required
          placeholder="Masukkan NIP atau NIM"
          class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
        />
      </div>

      <!-- Phone Field -->
      <div>
        <label
          class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
        >
          Phone Number <span class="text-red-500">*</span>
        </label>
        <input
          type="tel"
          id="phone"
          name="phone"
          required
          placeholder="+62 8XX XXXX XXXX"
          class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
        />
      </div>

      <!-- Division Field -->
      <div>
        <label
          class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
        >
          Division
        </label>
        <input
          type="text"
          id="division"
          name="division"
          placeholder="Masukkan divisi (opsional)"
          class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
        />
      </div>

      <!-- Upload Photo Field -->
      <div>
        <label
          class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
        >
          Upload Foto Profil <span class="text-red-500">*</span>
        </label>
        <div
          class="dropzone hover:border-brand-500 dark:hover:border-brand-500 rounded-xl border border-dashed border-gray-300 bg-gray-50 p-6 dark:border-gray-700 dark:bg-gray-900"
          id="photo-dropzone"
          ondrop="dropHandler(event);"
          ondragover="dragOverHandler(event);"
          ondragenter="dragEnterHandler(event);"
          ondragleave="dragLeaveHandler(event);"
        >
          <div class="text-center">
            <div class="mb-4 flex justify-center">
              <div
                class="flex h-12 w-12 items-center justify-center rounded-full bg-gray-200 text-gray-700 dark:bg-gray-800 dark:text-gray-400"
              >
                <svg
                  class="fill-current"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M10 2C10.2652 2 10.5196 2.10536 10.7071 2.29289L15.7071 7.29289C16.0976 7.68342 16.0976 8.31658 15.7071 8.70711C15.3166 9.09763 14.6834 9.09763 14.2929 8.70711L11 5.41421V16C11 16.5523 10.5523 17 10 17C9.44772 17 9 16.5523 9 16V5.41421L5.70711 8.70711C5.31658 9.09763 4.68342 9.09763 4.29289 8.70711C3.90237 8.31658 3.90237 7.68342 4.29289 7.29289L9.29289 2.29289C9.48043 2.10536 9.73478 2 10 2Z"
                    fill=""
                  />
                </svg>
              </div>
            </div>
            <h4 class="mb-2 font-medium text-gray-800 dark:text-white/90">
              Drop File Here
            </h4>
            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
              Drag and drop your PNG, JPEG, JPG images here or
              <button
                type="button"
                class="text-brand-500 hover:underline"
                onclick="document.getElementById('photo-input').click()"
              >
                browse
              </button>
            </p>
            <p class="text-xs text-gray-400">Max: 2MB</p>
          </div>
          <input
            type="file"
            id="photo-input"
            name="photo"
            accept=".png,.jpeg,.jpg"
            required
            class="hidden"
            onchange="handleFileSelect(event)"
          />
        </div>
        <div id="photo-preview" class="mt-3 hidden">
          <img
            id="preview-image"
            class="h-20 w-20 rounded-lg object-cover"
            alt="Preview"
          />
          <button
            type="button"
            onclick="removePhoto()"
            class="mt-2 text-xs text-red-500 hover:underline"
          >
            Remove Photo
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Address Section (Full Width) -->
<div
  class="rounded-2xl border border-gray-200 bg-white p-6 dark:border-gray-800 dark:bg-white/[0.03]"
>
  <h5 class="mb-2 font-medium text-black dark:text-white">Address</h5>
  <p class="mb-4 text-sm text-gray-500 dark:text-gray-400">Detail Alamat</p>

  <div class="mb-6 grid grid-cols-1 gap-5 md:grid-cols-3">
    <!-- Latitude -->
    <div>
      <label
        class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
      >
        Latitude
      </label>
      <input
        type="text"
        id="latitude"
        name="latitude"
        disabled
        placeholder="-"
        class="h-11 w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-2.5 text-sm text-gray-500 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400"
      />
    </div>

    <!-- Longitude -->
    <div>
      <label
        class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
      >
        Longitude
      </label>
      <input
        type="text"
        id="longitude"
        name="longitude"
        disabled
        placeholder="-"
        class="h-11 w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-2.5 text-sm text-gray-500 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400"
      />
    </div>

    <!-- Radius -->
    <div>
      <label
        class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
      >
        Radius (meter)
      </label>
      <input
        type="number"
        id="radius"
        name="radius"
        placeholder="Contoh: 50"
        class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
      />
    </div>
  </div>

  <!-- Map Section -->
  <div class="space-y-3">
    <p class="font-medium text-black dark:text-white">Pencarian Lokasi</p>
    <p class="text-sm text-gray-500 dark:text-gray-400">
      Masukkan nama tempat atau geser marker pada peta.
    </p>

    <!-- Map Search Input -->
    <input
      type="text"
      id="mapSearch"
      name="mapSearch"
      placeholder="Enter location or select a location on the map"
      class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
    />

    <!-- Map Placeholder -->
    <div
      class="flex min-h-[300px] items-center justify-center rounded-md bg-gray-200 text-gray-500 dark:bg-gray-700 dark:text-gray-400"
    >
      <div class="text-center">
        <div class="mb-2">
          <svg
            class="mx-auto h-12 w-12"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </div>
        <p class="text-sm">Map Area - Draggable Marker Here</p>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="flex justify-end gap-4 pt-4">
    <button
      type="button"
      onclick="window.history.back()"
      class="rounded-lg border border-gray-300 px-5 py-2 text-gray-700 transition-colors hover:bg-gray-100 dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-700"
    >
      Batal
    </button>
    <button
      type="submit"
      class="bg-brand-500 hover:bg-brand-600 rounded-lg px-5 py-2 text-white transition-colors"
    >
      Create Account
    </button>
  </div>
</div>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Summary Report | TailAdmin - Tailwind CSS Admin Dashboard Template
    </title>
  </head>
  <body
    x-data="{ page: 'ecommerce', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="mx-auto max-w-(--breakpoint-2xl) p-4 md:p-6">
            <!-- Header Section -->
            <div
              class="mb-6 flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between"
            >
              <h2 class="text-dark text-2xl font-bold dark:text-white">
                Summary Report
              </h2>

              <div class="flex flex-col gap-3 sm:flex-row sm:gap-4">
                <!-- Download Report Button -->
                <button
                  class="bg-brand-500 hover:bg-brand-600 focus:ring-brand-500 flex items-center gap-2 rounded-md px-4 py-2 text-sm font-medium text-white transition-colors focus:ring-2 focus:shadow-[0_0_0_3px_rgba(59,130,246,0.1)] focus:ring-offset-2 focus:outline-none dark:focus:ring-offset-gray-900"
                >
                  Download Report
                </button>

                <!-- Time Filter Dropdown -->
                <div
                  x-data="{ open: false, selected: 'Daily' }"
                  class="relative"
                >
                  <button
                    @click="open = !open"
                    class="border-stroke text-dark focus:ring-brand-500 dark:border-dark-3 dark:bg-dark-2 dark:hover:bg-dark-3 flex items-center gap-2 rounded-md border bg-white px-4 py-2 text-sm font-medium transition-colors hover:bg-gray-50 focus:ring-2 focus:ring-offset-2 focus:outline-none dark:text-white dark:focus:ring-offset-gray-900"
                  >
                    <span x-text="selected"></span>
                    <svg
                      class="h-4 w-4 transition-transform"
                      :class="{ 'rotate-180': open }"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 9l-7 7-7-7"
                      ></path>
                    </svg>
                  </button>

                  <div
                    x-show="open"
                    @click.away="open = false"
                    x-transition:enter="transition ease-out duration-100"
                    x-transition:enter-start="transform opacity-0 scale-95"
                    x-transition:enter-end="transform opacity-100 scale-100"
                    x-transition:leave="transition ease-in duration-75"
                    x-transition:leave-start="transform opacity-100 scale-100"
                    x-transition:leave-end="transform opacity-0 scale-95"
                    class="border-stroke ring-opacity-5 dark:border-dark-3 dark:bg-dark-2 absolute right-0 z-50 mt-2 w-32 origin-top-right rounded-md border bg-white py-1 ring-1 shadow-lg ring-black focus:outline-none"
                  >
                    <button
                      @click="selected = 'Daily'; open = false"
                      class="text-dark dark:hover:bg-dark-3 block w-full px-4 py-2 text-left text-sm hover:bg-gray-50 dark:text-white"
                      :class="{ 'bg-gray-50 dark:bg-dark-3': selected === 'Daily' }"
                    >
                      Daily
                    </button>
                    <button
                      @click="selected = 'Weekly'; open = false"
                      class="text-dark dark:hover:bg-dark-3 block w-full px-4 py-2 text-left text-sm hover:bg-gray-50 dark:text-white"
                      :class="{ 'bg-gray-50 dark:bg-dark-3': selected === 'Weekly' }"
                    >
                      Weekly
                    </button>
                    <button
                      @click="selected = 'Monthly'; open = false"
                      class="text-dark dark:hover:bg-dark-3 block w-full px-4 py-2 text-left text-sm hover:bg-gray-50 dark:text-white"
                      :class="{ 'bg-gray-50 dark:bg-dark-3': selected === 'Monthly' }"
                    >
                      Monthly
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Top Card Group -->

            <!-- Top Card Group End -->

            <div class="grid grid-cols-12 gap-4 md:gap-6">
              <div class="col-span-12">
                <include src="./partials/top-card-group.html" />
              </div>

              <div class="col-span-12">
                <!-- ====== Table One Start -->
                <include src="./partials/table/table-01.html" />
                <!-- ====== Table One End -->
              </div>
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>

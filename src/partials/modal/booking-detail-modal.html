<!-- Booking Detail Modal -->
<div
  class="modal fixed inset-0 z-99999 flex items-center justify-center overflow-y-auto p-5"
  id="bookingDetailModal"
  x-show="isBookingDetailModalOpen"
  x-transition:enter="transition ease-out duration-300"
  x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100"
  x-transition:leave="transition ease-in duration-200"
  x-transition:leave-start="opacity-100"
  x-transition:leave-end="opacity-0"
  style="display: none"
  @click.outside="isBookingDetailModalOpen = false"
>
  <!-- Backdrop -->
  <div
    class="fixed inset-0 h-full w-full bg-gray-400/50 backdrop-blur-[32px]"
    @click="isBookingDetailModalOpen = false"
  ></div>

  <!-- Modal Content -->
  <div
    class="modal-dialog modal-dialog-scrollable modal-lg no-scrollbar relative flex w-full max-w-[700px] flex-col overflow-y-auto rounded-3xl bg-white p-6 lg:p-11 dark:bg-gray-900"
    x-transition:enter="transition ease-out duration-300 transform"
    x-transition:enter-start="opacity-0 scale-95"
    x-transition:enter-end="opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-200 transform"
    x-transition:leave-start="opacity-100 scale-100"
    x-transition:leave-end="opacity-0 scale-95"
  >
    <!-- Close Button -->
    <button
      class="transition-color absolute top-5 right-5 z-999 flex h-8 w-8 items-center justify-center rounded-full bg-gray-100 text-gray-400 hover:bg-gray-200 hover:text-gray-600 sm:h-11 sm:w-11 dark:bg-gray-700 dark:bg-white/[0.05] dark:text-gray-400 dark:hover:bg-white/[0.07] dark:hover:text-gray-300"
      @click="isBookingDetailModalOpen = false"
    >
      <svg
        class="fill-current"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M6.04289 16.5418C5.65237 16.9323 5.65237 17.5655 6.04289 17.956C6.43342 18.3465 7.06658 18.3465 7.45711 17.956L11.9987 13.4144L16.5408 17.9565C16.9313 18.347 17.5645 18.347 17.955 17.9565C18.3455 17.566 18.3455 16.9328 17.955 16.5423L13.4129 12.0002L17.955 7.45808C18.3455 7.06756 18.3455 6.43439 17.955 6.04387C17.5645 5.65335 16.9313 5.65335 16.5408 6.04387L11.9987 10.586L7.45711 6.04439C7.06658 5.65386 6.43342 5.65386 6.04289 6.04439C5.65237 6.43491 5.65237 7.06808 6.04289 7.4586L10.5845 12.0002L6.04289 16.5418Z"
          fill=""
        />
      </svg>
    </button>

    <!-- Modal Content -->
    <div
      class="modal-content custom-scrollbar flex flex-col overflow-y-auto px-2"
    >
      <!-- Modal Header -->
      <div class="modal-header">
        <h4
          class="modal-title text-theme-xl mb-2 font-semibold text-gray-800 lg:text-2xl dark:text-white/90"
        >
          Detail Booking Pengguna
        </h4>
        <p class="text-sm text-gray-500 dark:text-gray-400">
          Informasi lengkap mengenai booking yang dipilih
        </p>
      </div>

      <!-- Modal Body -->
      <div class="modal-body mt-8 space-y-6">
        <!-- User ID -->
        <div class="grid grid-cols-1 gap-2 sm:grid-cols-3">
          <label class="text-sm font-medium text-gray-700 dark:text-gray-400">
            User ID:
          </label>
          <div class="sm:col-span-2">
            <p
              class="text-sm font-medium text-gray-900 dark:text-white"
              x-text="bookingDetailData.userId"
            >
              -
            </p>
          </div>
        </div>
        <!-- Nama Lengkap -->
        <div class="grid grid-cols-1 gap-2 sm:grid-cols-3">
          <label class="text-sm font-medium text-gray-700 dark:text-gray-400">
            Nama Lengkap:
          </label>
          <div class="sm:col-span-2">
            <p
              class="text-sm font-medium text-gray-900 dark:text-white"
              x-text="bookingDetailData.fullName"
            >
              -
            </p>
          </div>
        </div>

        <!-- Role -->
        <div class="grid grid-cols-1 gap-2 sm:grid-cols-3">
          <label class="text-sm font-medium text-gray-700 dark:text-gray-400">
            Role:
          </label>
          <div class="sm:col-span-2">
            <span
              class="inline-flex rounded-full bg-blue-100 px-2 py-1 text-xs font-medium text-blue-800 dark:bg-blue-900/20 dark:text-blue-400"
              x-text="bookingDetailData.role"
            >
              -
            </span>
          </div>
        </div>

        <!-- Position -->
        <div class="grid grid-cols-1 gap-2 sm:grid-cols-3">
          <label class="text-sm font-medium text-gray-700 dark:text-gray-400">
            Position:
          </label>
          <div class="sm:col-span-2">
            <p
              class="text-sm font-medium text-gray-900 dark:text-white"
              x-text="bookingDetailData.position"
            >
              -
            </p>
          </div>
        </div>

        <!-- Jadwal Booking -->
        <div class="grid grid-cols-1 gap-2 sm:grid-cols-3">
          <label class="text-sm font-medium text-gray-700 dark:text-gray-400">
            Jadwal Booking:
          </label>
          <div class="sm:col-span-2">
            <p
              class="text-sm font-medium text-gray-900 dark:text-white"
              x-text="bookingDetailData.jadwalBooking"
            >
              -
            </p>
          </div>
        </div>

        <!-- Notes -->
        <div class="grid grid-cols-1 gap-2 sm:grid-cols-3">
          <label class="text-sm font-medium text-gray-700 dark:text-gray-400">
            Notes:
          </label>
          <div class="sm:col-span-2">
            <div
              class="rounded-lg bg-gray-50 p-3 text-sm text-gray-900 dark:bg-gray-800 dark:text-white"
              x-text="bookingDetailData.notes"
            >
              -
            </div>
          </div>
        </div>
        <!-- Lokasi Booking (Koordinat) -->
        <div class="grid grid-cols-1 gap-2 sm:grid-cols-3">
          <label class="text-sm font-medium text-gray-700 dark:text-gray-400">
            Lokasi Booking (Koordinat):
          </label>
          <div class="sm:col-span-2">
            <div
              id="booking-detail-map-container"
              class="border-stroke dark:border-strokedark h-56 w-full rounded border bg-gray-100 dark:bg-gray-700"
            >
              <div class="flex h-full items-center justify-center">
                <p class="text-sm text-gray-500 dark:text-gray-400">
                  Memuat peta...
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

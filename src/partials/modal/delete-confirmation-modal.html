<!-- Delete Confirmation Modal -->
<div
  class="modal fixed inset-0 z-99999 flex items-center justify-center overflow-y-auto p-5"
  id="deleteConfirmationModal"
  x-show="isDeleteModalOpen"
  x-transition:enter="transition ease-out duration-300"
  x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100"
  x-transition:leave="transition ease-in duration-200"
  x-transition:leave-start="opacity-100"
  x-transition:leave-end="opacity-0"
  style="display: none"
  @click.outside="isDeleteModalOpen = false"
>
  <!-- Backdrop -->
  <div
    class="fixed inset-0 h-full w-full bg-gray-400/50 backdrop-blur-[32px]"
    @click="isDeleteModalOpen = false"
  ></div>

  <!-- Modal Content -->
  <div
    class="modal-dialog modal-dialog-scrollable modal-lg no-scrollbar relative flex w-full max-w-[500px] flex-col overflow-y-auto rounded-3xl bg-white p-6 lg:p-11 dark:bg-gray-900"
    x-transition:enter="transition ease-out duration-300 transform"
    x-transition:enter-start="opacity-0 scale-95"
    x-transition:enter-end="opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-200 transform"
    x-transition:leave-start="opacity-100 scale-100"
    x-transition:leave-end="opacity-0 scale-95"
  >
    <!-- Close Button -->
    <button
      class="transition-color absolute top-5 right-5 z-999 flex h-8 w-8 items-center justify-center rounded-full bg-gray-100 text-gray-400 hover:bg-gray-200 hover:text-gray-600 sm:h-11 sm:w-11 dark:bg-gray-700 dark:bg-white/[0.05] dark:text-gray-400 dark:hover:bg-white/[0.07] dark:hover:text-gray-300"
      @click="isDeleteModalOpen = false"
    >
      <svg
        class="fill-current"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M6.04289 16.5418C5.65237 16.9323 5.65237 17.5655 6.04289 17.956C6.43342 18.3465 7.06658 18.3465 7.45711 17.956L11.9987 13.4144L16.5408 17.9565C16.9313 18.347 17.5645 18.347 17.955 17.9565C18.3455 17.566 18.3455 16.9328 17.955 16.5423L13.4129 12.0002L17.955 7.45808C18.3455 7.06756 18.3455 6.43439 17.955 6.04387C17.5645 5.65335 16.9313 5.65335 16.5408 6.04387L11.9987 10.5859L7.45711 6.04387C7.06658 5.65335 6.43342 5.65335 6.04289 6.04387C5.65237 6.43439 5.65237 7.06756 6.04289 7.45808L10.5849 12.0002L6.04289 16.5418Z"
          fill=""
        />
      </svg>
    </button>

    <!-- Modal Content -->
    <div
      class="modal-content custom-scrollbar flex flex-col overflow-y-auto px-2"
    >
      <!-- Modal Header -->
      <div class="modal-header text-center">
        <!-- Icon Container -->
        <div class="relative z-1 mb-7 flex items-center justify-center">
          <svg
            class="fill-error-50 dark:fill-error-500/15"
            width="90"
            height="90"
            viewBox="0 0 90 90"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M34.364 6.85053C38.6205 -2.28351 51.3795 -2.28351 55.636 6.85053C58.0129 11.951 63.5594 14.6722 68.9556 13.3853C78.6192 11.0807 86.5743 21.2433 82.2185 30.3287C79.7862 35.402 81.1561 41.5165 85.5082 45.0122C93.3019 51.2725 90.4628 63.9451 80.7747 66.1403C75.3648 67.3661 71.5265 72.2695 71.5572 77.9156C71.6123 88.0265 60.1169 93.8371 52.3232 87.5768C47.9711 84.0811 41.8565 84.0811 37.5044 87.5768C29.7107 93.8371 18.2153 88.0265 18.2704 77.9156C18.3011 72.2695 14.4628 67.3661 9.05293 66.1403C-0.635228 63.9451 -3.47431 51.2725 4.31945 45.0122C8.67152 41.5165 10.0414 35.402 7.60908 30.3287C3.2533 21.2433 11.2084 11.0807 20.872 13.3853C26.2682 14.6722 31.8147 11.951 34.1916 6.85053H34.364Z"
              fill=""
              fill-opacity=""
            />
          </svg>

          <span
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
          >
            <svg
              class="fill-error-600 dark:fill-error-500"
              width="38"
              height="38"
              viewBox="0 0 38 38"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M32.1445 19.0002C32.1445 26.2604 26.2589 32.146 18.9987 32.146C11.7385 32.146 5.85287 26.2604 5.85287 19.0002C5.85287 11.7399 11.7385 5.85433 18.9987 5.85433C26.2589 5.85433 32.1445 11.7399 32.1445 19.0002ZM18.9987 35.146C27.9158 35.146 35.1445 27.9173 35.1445 19.0002C35.1445 10.0831 27.9158 2.85433 18.9987 2.85433C10.0816 2.85433 2.85287 10.0831 2.85287 19.0002C2.85287 27.9173 10.0816 35.146 18.9987 35.146ZM9.62684 11.7496C9.04105 11.1638 9.04105 10.2141 9.62684 9.6283C10.2126 9.04252 11.1624 9.04252 11.7482 9.6283L18.9985 16.8786L26.2485 9.62851C26.8343 9.04273 27.7841 9.04273 28.3699 9.62851C28.9556 10.2143 28.9556 11.164 28.3699 11.7498L21.1198 18.9999L28.3699 26.25C28.9556 26.8358 28.9556 27.7855 28.3699 28.3713C27.7841 28.9571 26.8343 28.9571 26.2485 28.3713L18.9985 21.1212L11.7482 28.3715C11.1624 28.9573 10.2126 28.9573 9.62684 28.3715C9.04105 27.7857 9.04105 26.836 9.62684 26.2502L16.8771 18.9999L9.62684 11.7496Z"
                fill=""
              />
            </svg>
          </span>
        </div>

        <h4
          class="modal-title text-theme-xl mb-2 font-semibold text-gray-800 lg:text-2xl dark:text-white/90"
        >
          Konfirmasi Hapus Data
        </h4>
        <p class="mb-7 text-sm text-gray-500 dark:text-gray-400">
          <span x-text="deleteConfirmMessage"
            >Apakah Anda yakin ingin menghapus data ini? Tindakan ini tidak
            dapat dibatalkan.</span
          >
        </p>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer flex w-full items-center justify-center gap-3">
        <button
          @click="isDeleteModalOpen = false"
          type="button"
          class="flex w-full justify-center rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 sm:w-auto dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03]"
        >
          Batal
        </button>        <button
          @click="executeDelete()"
          type="button"
          class="shadow-theme-xs bg-error-500 hover:bg-error-600 flex w-full justify-center rounded-lg px-4 py-3 text-sm font-medium text-white sm:w-auto"
        >
          Ya, Hapus
        </button>
      </div>
    </div>
  </div>
</div>

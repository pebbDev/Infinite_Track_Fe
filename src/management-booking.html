<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Management Booking | TailAdmin - Tailwind CSS Admin Dashboard Template
    </title>
  </head>
  <body
    x-data="{ 
      page: 'managementBooking', 
      'loaded': true, 
      'darkMode': false, 
      'stickyMenu': false, 
      'sidebarToggle': false, 
      'scrollTop': false,
      'isBookingDetailModalOpen': false,
      'bookingDetailData': {
        userId: '',
        fullName: '',
        role: '',
        position: '',
        jadwalBooking: '',
        notes: '',
        koordinat: '',
        latitude: '',
        longitude: ''
      }
    }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="mx-auto max-w-(--breakpoint-2xl) p-4 md:p-6">
            <!-- Breadcrumb Start -->
            <div x-data="{ pageName: `Management Booking`}">
              <include src="./partials/breadcrumb.html" />
            </div>
            <!-- Breadcrumb End -->
            <div class="space-y-5 sm:space-y-6">
              <!-- Work From Anywhere Booking Table -->
              <include src="./partials/table/table-booking.html"></include>
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->

    <!-- ===== Booking Detail Modal Start ===== -->
    <include src="./partials/modal/booking-detail-modal.html"></include>
    <!-- ===== Booking Detail Modal End ===== -->
  </body>
</html>
